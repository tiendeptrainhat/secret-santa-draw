<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bốc Thăm Ghép Cặp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            overflow: hidden; /* Để bông tuyết không tràn màn hình */
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #drawButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #drawButton:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        p {
            margin: 5px 0;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 24px;
            color: white;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Bốc Thăm Ghép Cặp</h1>
    <button id="drawButton">Bốc Thăm</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
